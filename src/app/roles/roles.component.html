<div class="row">
    <div class="col-sm-12 col-md-12">
      
      <div class="card">

        <div class="card-header card-header-icon card-header-rose">
          <div class="card-icon">
            <i class="material-icons">people</i>
          </div>
          <h4 class="card-title ">
             <span> <small>All Roles </small>
             </span>
              <span 
              style="float:right; cursor:pointer;" 
               rel="tooltip"
              title="New Role"
              class="btn btn-primary btn-link btn-sm"
              data-toggle="modal"
              data-target="#add-roles-modal">
              <i class="fa fa-plus"           
              ></i>
            </span>
          </h4>

        
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center" *ngIf="!loaded">
            <div class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-light" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-dark" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          
          <div class="table-responsive" *ngIf="loaded">
            <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="row-border hover" 
           >
              <thead>
                <tr>
                <td>#</td>
                <td>Name</td>
                <td>Slug</td>
                <td>Actions</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles ; let i = index" >
                  <td>{{ i + 1 }}</td>
                  <td>{{ role.name }} </td>
                  <td>{{ role.slug }} </td>
                                   
                  <td class="td-actions">
                 
                   <button
                   type="button"
                   rel="tooltip"
                   title="edit"
                   class="btn btn-info btn-link btn-sm"
                   data-toggle="modal"
                   data-target="#edit-roles-modal"
                   (click)="editRole(role.id,role.name,role.slug)" 

                   >
                   <i class="material-icons">edit</i>
                   </button>
                   <button
                   type="button"
                   rel="tooltip"
                   title="Remove"
                   class="btn btn-danger btn-link btn-sm"
                   (click)="delete(role.id)" 
                   

                   >
                   <i class="material-icons" aria-hidden="true">
                     close
                   </i>
                   </button>
                   
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div> 
        </div>
    </div>
  </div>
  
  
  

  <div
class="modal fade"
id="add-roles-modal"
tabindex="-1"
role="dialog"
aria-labelledby="add-roles-modal"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
      <form #addRoleForm="ngForm" (ngSubmit)="onSubmitRoleForm(addRoleForm)" >
          <div class="modal-header">
              <h4 class="modal-title">Add School Roles</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                <i class="material-icons">clear</i>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name" class="">Role Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required autocomplete="off"
                required
                />
              </div> 
              <div class="form-group">
                <label for="name" class="">Role Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" [(ngModel)]="slug" required autocomplete="off"
                required
                />
            </div>

                 
                <input type="hidden" class="form-control" id="id" name="id" [(ngModel)]="id" required autocomplete="off"
                     required
                     />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-link">Save Changes</button>
              <button
                type="button"
                class="btn btn-danger btn-link"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
            
      </form>
    
  </div>
</div>
</div>



<div
class="modal fade"
id="edit-roles-modal"
tabindex="-1"
role="dialog"
aria-labelledby="edit-roles-modal"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
      <form #editRoleForm="ngForm" (ngSubmit)=" onSubmitEditRole(editRoleForm)" >
          <div class="modal-header">
              <h4 class="modal-title">Add School Roles</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                <i class="material-icons">clear</i>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name" class="">Role Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required autocomplete="off"
                required
                />
              </div> 
              <div class="form-group">
                <label for="name" class="">Role Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" [(ngModel)]="slug" required autocomplete="off"
                required
                />
            </div>

                 
                <input type="hidden" class="form-control" id="id" name="id" [(ngModel)]="id" required autocomplete="off"
                     required
                     />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-link">Save Changes</button>
              <button
                type="button"
                class="btn btn-danger btn-link"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
            
      </form>
    
  </div>
</div>
</div>
